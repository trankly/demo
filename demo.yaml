apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    name: demo
spec:
  selector:
    matchLabels:
      app: demo
  replicas: 3
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: {IMAGE}
          imagePullPolicy: Always
          command: ["/bin/sh"]
          args: ["python server.py"]
          ports:
            - containerPort: 5000